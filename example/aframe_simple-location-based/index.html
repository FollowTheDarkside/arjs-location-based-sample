<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	<script src="./sample.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
	  <a-assets>
		<!-- <a-asset-item id="model" src="../resources/sample-entity.glb"></a-asset-item> -->
		<a-asset-item id="model" src="../../resources/LeePerrySmith.glb"></a-asset-item>
		<img id="tex-image" src="../../resources/Map-COL.jpg">
	  </a-assets>

      <!-- <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: <add-your-latitude>; longitude: <add-your-longitude>;"
      ></a-text> -->
	  <a-entity 
	    modify-materials gltf-model="#model" play-all-model-animations="" rotation="-90 0 0" scale="50 50 50" visible="true"
	    look-at="[gps-camera]" gps-entity-place="latitude: <add-your-latitude>; longitude: <add-your-longitude>;"
	  ></a-entity>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
