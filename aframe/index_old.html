<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>arjs-location-based-sample</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- Look-at component. We don't need this now, but we will later. -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="./sample.js"></script>
    </head>
    <body>
        <div class="info-area">
            <input id="textbox-lat" type="text" placeholder="latitude">
            <input id="textbox-lon" type="text" placeholder="longitude">
            <input id="submit-btn" type="submit" value="SUBMIT">
        </div>
        <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            <a-assets>
                <!-- <a-asset-item id="model" src="../resources/sample-entity.glb"></a-asset-item> -->
                <a-asset-item id="model" src="../resources/LeePerrySmith.glb"></a-asset-item>
                <img id="tex-image" src="../resources/Map-COL.jpg">
            </a-assets>

            <a-camera id="ar-camera" gps-projected-camera rotation-reader></a-camera>, 
            <!-- <a-box id="ar-box" gps-projected-entity-place='latitude: 35.684047117200684; longitude: 139.77453527914273' material='color: red' scale='10 10 10'></a-box> -->
            <a-entity id="ar-model" modify-materials gltf-model="#model" play-all-model-animations="" rotation="-90 0 0" scale="50 50 50" visible="true" gps-projected-entity-place='latitude: 35.684047117200684; longitude: 139.77453527914273'></a-entity>
        </a-scene>
    </body>
</html>
